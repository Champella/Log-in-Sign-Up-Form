<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form for Log In and Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="entirewebsite">
		<h1 class="header">Built with Material Design for Bootstrap 4</h1>
		<button class="freedownload">FREE DOWNLOAD<span><i class="fa fa-download" aria-hidden="true"></span></button>
		
		<div class="forms">
			<div class="formwhite">
				<div class="greenlogin">
					<i class="fa fa-lock" aria-hidden="true"><span>Login:</span>

					<i class="fa fa-mail" aria-hidden="true"><span>Your email</span>

					<i class="fa fa-lock" aria-hidden="true"><span>Your password</span>
					<button class="greennext">NEXT</button>
				</div>

				<div>
					<button class="pinksignup">SIGN UP</button>
				</div>
			</div>

			<div class="formblue">
				<div class="whitelogin">
					<i class="fa fa-profile" aria-hidden="true"><span>Login:</span>

					<i class="fa fa-mail" aria-hidden="true"><span>Your email</span>

					<i class="fa fa-lock" aria-hidden="true"><span>Your password</span>
					<button class="bluenext">NEXT</button>
				</div>

				<div>
					<button class="whitesignup">SIGN UP</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
